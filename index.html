			type="image/png"
			sizes="192x192"
			href="./assets/favicon/android-icon-192x192.png"
		/>
		<link

			type="image/png"
			sizes="32x32"
			href="./assets/favicon/favicon-32x32.png"
		/>
		<link

			type="image/png"
			sizes="96x96"

			content="./assets/favicon/ms-icon-144x144.png"
		/>

		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/app.css" />
		<title>Lincoln Incidents Data</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark text-center">
			<a class="navbar-brand w-100" href="./">Lincoln Incidents</a>
		</nav>

		<div class="container-fluid">
			<div class="alert alert-warning">
				<strong>Tip: </strong> These graphs cover a long period of time
				and are best viewed in a desktop browser.
			</div>

			<form>
				<div class="form-row">
					<div class="col-lg-3">
						<label for="beginningYear">Beginning Year</label>
						<input
							id="beginningYear"
							type="text"
							class="form-control"
							placeholder="1990"
						/>
					</div>
					<div class="col-lg-3">
						<label for="endingYear">Ending Year</label>
						<input
							id="endingYear"
							type="text"
							class="form-control"
							placeholder="2020"
						/>
					</div>
					<div class="col-lg-3">
						<label for="crimeSelect">Incident Type</label>
						<select id="crimeSelect" class="custom-select">
							<option disabled>
								-- Arrests and Citations --
							</option>
							<option value="Felony">Felony</option>
							<option value="Misdemeanor">Misdemeanor</option>
							<option value="DWI">DWI</option>
							<option value="Traffic Tickets">
								Traffic Tickets
							</option>
							<option value="Traffic Warnings">
								Traffic Warnings
							</option>

							<option disabled>
								-- Motor Vehicle Accidents --
							</option>
							<option value="All Reportable">
								All Reportable
							</option>
							<option value="Property Damage">
								Property Damage
							</option>
							<option value="Injury">Injury</option>
							<option value="Fatality">Fatality</option>

							<option disabled>-- Violent Crimes --</option>
							<option value="Homicide">Homicide</option>
							<option value="Rape and Attempted Rape">
								Rape and Attempted Rape
							</option>
							<option value="Robbery">Robbery</option>
							<option value="Aggravated Assault">
								Aggravated Assault
							</option>

							<option disabled>-- Non-Violent Crimes --</option>
							<option value="Burglary (Residential)">
								Burglary (Residential)
							</option>
							<option value="Burglary (Non-Residential)">
								Burglary (Non-Residential)
							</option>
							<option value="Auto Theft">Auto Theft</option>

							<option disabled>
								-- Thefts (Except Vehicles) --
							</option>
							<option value="All Thefts">All Thefts</option>
							<option value="Stolen Bikes">Stolen Bikes</option>
							<option value="Theft From Vehicles">
								Theft From Vehicles
							</option>
							<option value="Shoplifting">Shoplifting</option>

							<option disabled>-- Other Crimes --</option>
							<option value="Vandalism">Vandalism</option>
							<option value="Fraud">Fraud</option>
							<option value="Forgery">Forgery</option>
							<option value="Arson">Arson</option>
						</select>
					</div>
					<div class="col-lg-3 d-flex align-items-end">
						<div class="w-100">
							<label for="cb1">Per Capita</label>
							<input
								class="tgl tgl-light"
								id="cb1"
								type="checkbox"
							/>
							<label class="tgl-btn" for="cb1"></label>
						</div>
						<div class="w-100">
							<label for="cb2">Years Only</label>
							<input
								class="tgl tgl-light"
								id="cb2"
								type="checkbox"
							/>
							<label class="tgl-btn" for="cb2"></label>
						</div>
						<button
							type="submit"
							class="btn btn-warning w-100"
							style="height: auto"
						>
							Submit
						</button>
					</div>
				</div>
			</form>

			<div id="chart"></div>

			<footer class="footer">
				p>
				<p class="text-white m-0">
					<a
						class="link"
						href="https://github.com/christian-cleberg/lincoln-incidents"
						>Source Code</a
					>
				</p>
			</footer>
		</div>

		<!-- JavaScript -->
		<script src="./assets/js/jquery-3.5.1.min.js"></script>
		<script src="./assets/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/plotly-1.57.1.min.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
